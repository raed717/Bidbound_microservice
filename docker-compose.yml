version: '24.0.6'

services :
#Eureka
  eurekaServer : 
    build : ./EurekaServer/Eureka
    ports : 
      - "8761:8761"
    image : "eureka"

#User-Microservice
  usermicroservice : 
    build : ./userMicroservice
    ports : 
      - "8700:8058"
    image : "usermicroservice"
    depends_on : 
      - eurekaServer
    environment :
      - eureka.client.serviceUrl.defaultZone=http://eurekaServer:8761/eureka/
#Pari-Microservice
  parimicroservice :
    build : ./PariMicroService
    ports :
      - "8700:8056"
    image : "parimicroservice"
    depends_on :
      - eurekaServer
    environment :
      - eureka.client.serviceUrl.defaultZone=http://eurekaServer:8761/eureka/

#product-Microservice
  productmicroservice : 
    build : ./ProductMicroservice/Product
    ports : 
      - "8701:3308"
    image : "productmicroservice"
    depends_on : 
      - eurekaServer
    environment :
      - eureka.client.serviceUrl.defaultZone=http://eurekaServer:8761/eureka/